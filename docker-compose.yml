version: "3"
services:
  frontend:
    build: .
    image: frontend
    build:
       context: .
    container_name: frontend
    networks:
       allnetwork:
          ipv4_address: 172.20.0.2
    ports:
      - "8080:80"
networks:
  default:
    external:
       name: allnetwork
  allnetwork:
    external: true
